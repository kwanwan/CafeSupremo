apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cndoke
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cndoke
    spec:
      containers:
      - name: cndoke
        image: $DOCKER_REPO:$WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT
        ports:
        - containerPort: 80
        env:
        - name: DB_ADMIN_USER
          value: $DB_ADMIN_USER
        - name: DBPASSWORD
          value: $DBPASSWORD
        - name: DB_DESCRIPTOR
          value: $DB_DESCRIPTOR
        resources:
          requests:
            memory: 500Mi
            cpu: 0.5
          limits:
            memory: 500Mi
            cpu: 0.5
        imagePullPolicy: Always
      imagePullSecrets:
      - name: wrelease
